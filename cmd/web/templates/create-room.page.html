{{ template "layout" . }}

{{ define "main" }}
<div class="d-flex align-center justify-center">
    <div>
        <h1 class="has-text-center mb-1">Create a Room</h1>
        <h2 class="has-text-center mt-0">Enter your email and password to claim an appointment</h2>
        <form action="/create-room" method="post">
            <div class="control mt-3">
                <label class="is-sr-only" for="room_name">Room Name</label>
                <input type="text" name="room_name" id="room_name" placeholder="Room Name" required />
            </div>
            <div class="control mt-1">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
