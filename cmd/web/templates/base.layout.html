{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Read With Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {{ template "head" . }}
</head>
<body>
    <header>
        <header class="has-background-blue">
            <div class="container">
                <nav id="primary-nav" class="navbar">
                    <div class="navbar-brand">
                        <a href="/login">{{ .Title }}</a>
                    </div>
                </nav>
            </div> 
    </header>
    <main>
        <div class="container">
            {{ template "main" .}}
        </div>
    </main>
    <footer>
        {{ template "footer" . }}
    </footer>
</body>
</html>
{{ end }}
